<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" href="/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>QR Code Component</title>
  </head>
  <body>
    <div id="box-design">
      <div id="barcode">
        <img
          src="/images/image-qr-code.png"
          alt="Barcode linking to my Github account"
        />
      </div>
      <h1>Improving my skills with each front-end project!</h1>
      <p>
        Scan the QR code to visit my Github Account to see my profile and other
        projects I have created.
      </p>
      <nav>
        <p>
          Challenge by
          <a
            href="https://www.frontendmentor.io/?ref=challenge/"
            target="_blank"
          >
            Frontend Mentor</a
          >. <br />
          Coded by
          <a href="https://github.com/Brandon-J-E" target="_blank">
            Brandon James Erasmus</a
          >.
        </p>
      </nav>
    </div>
  </body>
</html>
